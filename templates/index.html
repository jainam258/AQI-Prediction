<!DOCTYPE html>
<html>
<head>
    <title>AQI Predictor</title>
    <style>

        body {
            background-color: #0D1117;
            color: #E6EDF3;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 120px;
        }

        .container {
            background-color: #161B22;
            width: 420px;
            margin: auto;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h2 {
            margin-bottom: 20px;
            color: #58A6FF;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            background-color: #0D1117;
            color: #E6EDF3;
            border: 1px solid #30363D;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #58A6FF;
        }

        button {
            width: 95%;
            padding: 12px;
            background-color: #238636;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        button:hover {
            background-color: #2EA043;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>AQI City Predictor</h2>

        <form action="/predict" method="POST">
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Predict AQI</button>
        </form>
    </div>

</body>
</html>
